<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Form content -->
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name"><br><br>

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number"><br><br>

        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address"><br><br>

        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" type="checkbox"><br><br>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
            <option>Golden Retriever</option>
            <option>German Shepherd</option>
            <option>Labrador</option>
            <option>Bulldog</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
