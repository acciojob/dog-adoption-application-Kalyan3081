<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Form for Dog Adoption -->
    <form>
        <!-- Name Field -->
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Name"><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="text" placeholder="Phone Number"><br><br>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input id="address" name="address" type="text" placeholder="Address"><br><br>

        <!-- Checkbox: Lived with Dog before -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" name="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"><br><br>

        <!-- Multi-select: Preferred Dog Breeds -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="multiSelect" multiple>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="german_shepherd">German Shepherd</option>
            <option value="labrador">Labrador</option>
            <option value="bulldog">Bulldog</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit" id="submit" name="submit">
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
