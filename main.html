<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Form for Dog Adoption -->
    <form>
        <!-- Name Field -->
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name" name="name"><br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number" name="Phone Number"><br><br>

        <!-- Address Field -->
        <label for="address">Address</label>
        <input id="address" type="text" placeholder="Address" name="Address"><br><br>

        <!-- Checkbox: Lived with Dog before -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input id="checkbox" type="checkbox" name="Have you ever lived with a Dog before?" value="Have you ever lived with a Dog before?"><br><br>

        <!-- Multi-select: Preferred Dog Breeds -->
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple name="multiSelect">
            <option>Golden Retriever</option>
            <option>German Shepherd</option>
            <option>Labrador</option>
            <option>Bulldog</option>
        </select><br><br>

        <!-- Submit Button -->
		<input type="button" value="Submit" id="submit" name="Submit"
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
